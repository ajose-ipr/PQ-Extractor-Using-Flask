{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>ðŸ“‹ Select a File to Process</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('select_file') }}">
                    <div class="list-group mb-3">
                        {% for file in files %}
                            <button type="submit" name="selected_file" value="{{ file }}" 
                                    class="list-group-item list-group-item-action">
                                {{ file }}
                            </button>
                        {% endfor %}
                    </div>
                    
                    <!-- Enhanced bulk download section -->
                    <div class="row g-2">
                        <div class="col-md-6">
                            <a href="{{ url_for('bulk_download') }}" class="btn btn-success w-100">
                                <i class="fas fa-file-excel me-2"></i>Process All Files & Download Excel
                            </a>
                        </div>
                        <div class="col-md-6">
                            <a href="{{ url_for('bulk_download_word') }}" class="btn btn-info w-100">
                                <i class="fas fa-file-word me-2"></i>Process All Files & Download Word
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
